<!Doctype html>
<html>
  <head>
    <title>
      Cookie Sales
    </title>
    <link rel="stylesheet" href="css.css">
  </head>
<body>
  <h1> Cookie Sales </h1>
  <div id="display"></div>
  <h3>Sellers currently working</h3>
  <ul>
    <li>John :<div class="names" id="john"></div></li>
    <li>Joe :<div class="names" id="joe"></div></li>
    <li>Jason :<div class="names" id="jason"></div></li>
    <li>Jack :<div class="names" id="jack"></div></li>
    <li>Jock :<div class="names" id="jock"></div></li>
  </ul>

  Record who is currently working.  <br>
  Enter on if working, off if not working.<br>
  <label name="john">John</label>
  <select name="john" id="johnWorking">
    <option> on </option>
    <option> off </option>
  </select><br>
  <label name="joe">Joe</label>
  <select name="joe" id="joeWorking">
    <option> on </option>
    <option> off </option>
  </select><br>
  <label name="jack">Jack</label>
  <select name="jack" id="jackWorking">
    <option> on </option>
    <option> off </option>
  </select><br>
  <label name="jason">Jason</label>
  <select name="jason" id="jasonWorking">
    <option> on </option>
    <option> off </option>
  </select><br>
  <label name="jock">Jock</label>
  <select name="jock" id="jockWorking"/>
    <option> on </option>
    <option> off </option>
  </select><br>
  <label name="cookiesSold">Cookies Sold</label>
  <input name="cookiesSold" id="cookiesSold"/><br>
  <label name="cookiesToSell">Cookies To Sell</label>
  <input name="cookiesToSell" id="cookiesToSell"/><br>
  <label name="hoursLeft">Hours Left</label>
  <input name="hoursLeft" id="hoursLeft"/><br>
  <button id="update">Update</button>
<script src='js.js'></script>
</body>
</html>
